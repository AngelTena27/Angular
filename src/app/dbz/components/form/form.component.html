<div class="container">
    <h4>Agregar Personaje</h4>

    <form class=" container_form" (ngSubmit)="emitCharacter()">

        <input type="text" [(ngModel)]="newCharacter.name" name="name" placeholder="Nombre" class="form-control mb-2">
        <input type="number" [(ngModel)]="newCharacter.power" name="power" placeholder="Poder" class="form-control mb-2">

        <button type="submit" class="btn btn-primary">
            Agregar
        </button>

        <!-- <pre>{{newCharacter.name}}</pre>
        <pre>{{newCharacter.power}}</pre> -->

    </form>
</div>

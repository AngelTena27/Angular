<div class="container">
    <h4 class="text-center">Listado</h4>
    <ul class="list-group">
        <li class="list-group-item container_list"
            [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isFirst}" *ngFor="let character of characterList; 
            let i = index; 
            let isFirst = first; 
            let isLast = last">

            <div>
                <span>{{i + 1}}</span>

                {{character.name}} - <strong>Poder:</strong> {{character.power}}

                <span>{{isFirst ? "Primero" : ""}}</span>
                <span>{{isLast ? "Ultimo" : ""}}</span>
            </div>

            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        </li>
    </ul>
</div>

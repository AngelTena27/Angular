<div class="mx-3">

    <h3 class="">Listado de heroes</h3>

    <h3 *ngIf="removeHeroe; else nothingWasDeleted">Heroe borrado <small class="text-danger">{{removeHeroe}}</small>
    </h3>

    <ng-template #nothingWasDeleted>
        <h3>No ha borrado nada</h3>
    </ng-template>

    <button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHeroe()">
        Borrar ultimo heroe
    </button>

    <ul class="mt-2 list-group">
        <p *ngFor="let name of heroNames" class="list-group-item">{{name}}</p>
    </ul>
</div>

<div class="container">

    <h1>Iron man</h1>

    <dl>
        <td>Nombre:</td>
        <dd>{{name}}</dd>

        <td>Edad:</td>
        <dd>{{age}}</dd>

        <td>Metodo:</td>
        <dd>{{getheroDescription()}}</dd>

        <td>Capitalizacion:</td>
        <dd>{{capitalizedName}}</dd>

    </dl>

    <div class="container-buttons">

        <button *ngIf="name !== 'capitan america'" class="btn btn-primary " (click)="changeName()">
            Cambiar nombre
        </button>

        <button *ngIf="age !== 40" class="btn btn-primary" (click)="changeAge()">
            Cambiar edad
        </button>

        <button *ngIf="name !== 'Iron man' || age !== 20" class="btn btn-primary" (click)="reset()">
            Resetear
        </button>
    </div>

</div>
